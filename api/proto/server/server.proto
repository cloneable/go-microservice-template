syntax = "proto3";

package go_microservice_template.server.v1;

option go_package = "github.com/cloneable/go-microservice-template/api/proto/server";

import "google/api/annotations.proto";

service EchoService {
    rpc Echo(EchoRequest) returns (EchoResponse) {
        option (google.api.http) = {
            post: "/v1/server/echo"
            body: "*"
        };
    }
}

message EchoRequest {
  string msg = 1;
}

message EchoResponse {
  string msg = 1;
}
